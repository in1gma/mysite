{% extends "labbd2_show_query.html" %}
{% block query01 %}
	<table border="1" width="30%">
		<tr align="center">
			<td><b>Номер</b></td>
			<td><b>Фамилия</b></td>
			<td><b>Сумма</b></td>
		</tr>
		{% for obj in objs %}
			<tr align="center">
				<td>{{ obj.id }}</td>
				<td><a href="/labbd/clients/{{ obj.id }}">{{ obj.surname }}</a></td>
				<td>{{ obj.summ }}</td>
			</tr>
		{% endfor %}
	</table>
	<p>Время выполнения: {{ time }}</p>
{% endblock %}
